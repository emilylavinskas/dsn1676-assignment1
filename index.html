<html lang="en-ca">
<head>
    <meta charset="utf-8">

    <link href="css/grid.css" rel="stylesheet">

<body>
   
<div class="island-half">
	<header class="masthead push">
		<h1 class="title push-0 gutter"><img class="logo" src="images/logo.svg" alt="">Wanted! <img class="logo" src="images/logo.svg" alt=""></h1>
	</header>
</div>
    
<div class="grid">
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter-1-3">
				<img class="image-flex images-border push" src="images/criminal2.jpg" alt="">
            </div>
            
            <div class="reward-type reward-background reward-icons unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter-1-3">
                <p class="reward yotta">Reward</p>
                <p class="number yotta">50 000</p>
                <p class="mega pad-t">For the following crimes:</p>
               
                <ul>
                    <li class="milli">Space Piracy</li>
                    <li class="milli">Illegal astroid mining</li>
                    <li class="milli">Galactic Treason</li>
                </ul>
            </div>
    
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter-1-3">
				<img class="image-flex images-border push" src="images/criminal1.jpg" alt="">
			</div>
		</div>

	</div>
</div>
